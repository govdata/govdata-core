<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Gov&#9825;Love</title>
	<meta name="author" content="Doug Fritz">
	<!-- Date: 2010-03-04 -->
    <link href='{{ static_url("css/fonts.css") }}' rel='stylesheet' type='text/css'>
    <link href='{{ static_url("css/screen.css") }}' media="screen, projection" rel="stylesheet" type="text/css">
    <link href='{{ static_url("css/print.css") }}' media="print" rel="stylesheet" type="text/css">
    <!--[if lt IE 8]>
      <link href='{{ static_url("css/ie.css") }}' media="screen, projection" rel="stylesheet" type="text/css">
    <![endif]-->
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css' rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div id="header">
            <ul>
                <li class="clickable c_one">about</li>
                <li class="clickable c_two">sources</li>
                <li class="clickable c_three">trending</li>
                <li class="clickable c_four">data</li>
                <li class="clickable c_five">contact</li>
            </ul>
        <img id="corner" src='{{ static_url("images/corner.png") }}'>
        </div>
        <div id="content">
            <div id="title">{{title}}</div>
            <div id="timeline" style="height: 400px; width: 100%; margin-top: 50px;"></div>
            <div id="table" style="height: 400px; width: 100%; margin-top: 50px;"></div>
        </div>
        <div id="footer"></div>
    </div>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['annotatedtimeline','table']});
      google.load("jquery", "1.4.2");
      // google.load("jqueryui", "1.8.2");
    </script>
	<script src='{{ static_url("js/jquery-1.4.2.js") }}' type="text/javascript"></script>
    <script src='{{ static_url("js/jquery-ui-1.8.1.custom.min.js") }}' type="text/javascript"></script>
    <script src='{{ static_url("js/jquery.hotkeys-0.7.9.js") }}' type="text/javascript"></script>
	<script src='{{ static_url("js/underscore.js") }}' type="text/javascript"></script>
	<script src='{{ static_url("js/govlove.js") }}' type="text/javascript"></script>
	<script src='{{ static_url("js/frontend.js") }}' type="text/javascript"></script>
	<script type="text/javascript">
    
    function getData(url,q,callback) {            
      // Send the query with a callback function
      var query = new google.visualization.Query(url);
      query.setQuery(q);
      query.send(callback);
    }

    (function($) {
        $(function() {
            var tableurl = 'http://ec2-184-73-89-111.compute-1.amazonaws.com/table?';
            var timelineurl = 'http://ec2-184-73-89-111.compute-1.amazonaws.com/timeline?'
            var query = '{"collectionName":"BEA_NIPA","querySequence":"[[\\"find\\",[[{\\"Line\\":\\"55\\"}],{}]],[\\"limit\\",[[15],{}]]]","timeQuery":"{\\"format\\":\\"Y\\"}"}';
            query = {{q}};
            getData(timelineurl,query,function(response) {
                var data = response.getDataTable();
                var timelineviz = new google.visualization.AnnotatedTimeLine(document.getElementById('timeline'));
                timelineviz.draw(data, {displayAnnotations: true});
            });
            getData(tableurl, query, function(response) {
                var data = response.getDataTable();
                var tableviz = new google.visualization.Table(document.getElementById('table'));
                tableviz.draw(data, {displayAnnotations: true});
            });
        });
    })(jQuery);        
    </script>
</body>
</html>
